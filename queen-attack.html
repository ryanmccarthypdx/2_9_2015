<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/queen-attack-scripts.js"></script>
    <title>Queen Attack Determiner</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack Determiner</h1>
      <form id="queen-attack">
        <div class="form-group">
          <label for="queen-x">X position of the queen: </label><input id="queen-x" type="text"><br>
          <label for="queen-y">Y position of the queen: </label><input id="queen-y" type="text"><br><br>
          <label for="pawn-x">X position of the target: </label><input id="pawn-x" type="text"><br>
          <label for="pawn-y">Y position of the target: </label><input id="pawn-y" type="text"><br>
        </div>
        <button type="submit" class="btn btn-danger">ATTACK!!!1</button>
      </form>
      <div id="result">
        <h1><strong>M'LADY CAN<span class="not"></span> ATTACK!</strong></h1>
      </div>
    </div>
  </body>
</html>
