<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/leap-year-scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> <span class="be"></span> <span class="not"></span> a leap year.</p>
      </div>

      <div id="connery">
        <img src="public/img/sean_connery.jpg">
      </div>
    </div>
  </body>
</html>
